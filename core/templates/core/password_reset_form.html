<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du Mot de Passe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Mot de passe oublié ?</h1>
        <p class="text-gray-700 text-center mb-6">
            Entrez votre adresse e-mail ci-dessous et nous vous enverrons un lien pour réinitialiser votre mot de passe.
        </p>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="mb-4">
                <label for="{{ form.email.id_for_label }}" class="block text-gray-700 text-sm font-semibold mb-2">
                    Adresse e-mail
                </label>
                <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}"
                       class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
                       placeholder="Votre adresse e-mail" required>
                {% if form.email.errors %}
                    {% for error in form.email.errors %}
                        <p class="text-red-500 text-xs italic mt-1">{{ error }}</p>
                    {% endfor %}
                {% endif %}
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300">
                Réinitialiser mon mot de passe
            </button>
        </form>
        <p class="text-center text-gray-600 text-sm mt-4">
            <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Retour à la connexion</a>
        </p>
    </div>
</body>
</html>
