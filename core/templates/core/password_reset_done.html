<!-- core/templates/core/password_reset_done.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lien de Réinitialisation Envoyé</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-green-600 mb-4">Lien de réinitialisation envoyé !</h1>
        <p class="text-gray-700 mb-6">
            Nous vous avons envoyé un e-mail avec des instructions pour changer votre mot de passe.
            Vérifiez votre boîte de réception (et votre dossier de spams) pour un e-mail de notre part.
        </p>
        <a href="{% url 'login' %}" class="inline-block bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">
            Retour à la connexion
        </a>
    </div>
</body>
</html>
