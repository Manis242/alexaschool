{% extends 'core/base_admin.html' %}

{% block title %}Confirmer la Suppression{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto text-center">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Confirmer la Suppression</h2>
    <p class="text-gray-700 mb-6">Êtes-vous sûr de vouloir supprimer cette note ?</p>
    <p class="text-red-600 font-bold mb-6">Cette action est irréversible.</p>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="flex justify-center space-x-4">
            <a href="{% url 'custom_note_list' %}" class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Annuler
            </a>
            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Confirmer la Suppression
            </button>
        </div>
    </form>
</div>
{% endblock %}
